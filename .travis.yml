sudo: required
dist: trusty
language: generic

cache:
  directories:
    - $HOME/.ccache

git:
  quiet: true

env:
  global:
    - CCACHE_DIR=$HOME/.ccache
    - ROS_REPO=ros
  matrix:
    - ROS_DISTRO="kinetic" UPSTREAM_WORKSPACE=file
    - ROS_DISTRO="melodic"

install:
  - git clone --quiet --depth=1 https://github.com/ros-industrial/industrial_ci.git .ci_config
  - git clone https://github.com/ros-industrial/kuka_experimental
  - git clone https://github.com/JeroenDM/kuka_kr6r700_moveit_config
  - git clone https://github.com/ros-planning/moveit_resources

script:
  - .ci_config/travis.sh
